<h1>PairSums</h1>

<p><strong>Prompt:</strong> Given an array of integers, find all paired that sum up to a given number X.</p>
<p><strong>Assumption:</strong> Array is sorted.</p>
<h3>Calculate</h3>

<form>
    <fieldset>
        <label for="txtMin">Min:</label>
        <input id="txtMin" type="text" autocomplete="false" required /><br/>
        <label for="txtMax">Max:</label>
        <input id="txtMax" type="text" autocomplete="false" required /><br/>
        <label for="txtSize">Size:</label>
        <input id="txtSize" type="text" autocomplete="false" required /><br/>
        <br/>
        <label for="txtSum">X (Sum):</label>
        <input id="txtSum" type="text" autocomplete="false" required /><br/>
        <input id="btnSubmit" type="submit" value="Submit" title="Submit"/>
    </fieldset>
</form>
<h3>Solution</h3>
<pre class="solution"></pre>

<pre class="numbers"></pre>
